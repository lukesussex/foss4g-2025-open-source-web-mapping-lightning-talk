<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      #map {
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: "https://demotiles.maplibre.org/style.json",
        center: [174.7633, -36.8485],
        zoom: 13,
      });

      const places = [
        {
          name: "Sky Tower",
          lon: 174.7621,
          lat: -36.8485,
          desc: "360° views — meet-up landmark.",
        },
        {
          name: "Viaduct Harbour",
          lon: 174.7575,
          lat: -36.841,
          desc: "Harbour walks — great demo dataset venue.",
        },
        {
          name: "Auckland Museum",
          lon: 174.7775,
          lat: -36.8605,
          desc: "Exhibits — thematic layers inspiration.",
        },
      ];

      places.forEach((p) => {
        new maplibregl.Marker()
          .setLngLat([p.lon, p.lat])
          .setPopup(
            new maplibregl.Popup().setHTML(
              `<strong>${p.name}</strong><br/>${p.desc}`
            )
          )
          .addTo(map);
      });
    </script>
  </body>
</html>
